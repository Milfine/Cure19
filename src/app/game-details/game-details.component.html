<div class="container-fluid mb-3 fixed-bottom" style="z-index: -1;">
    <div class="row">
        <div class="offset-8 col-4">
            <div class="background-dark d-flex flex-column px-3 py-3" style="z-index: 2;">
                <p class="text-white">{{ district.name }}</p>
                <p class="text-cases">{{ district.cases }} cases</p>
                <p class="text-deaths">{{ district.deaths }} deaths</p>
                <p class="text-recovered">{{ district.recovered }} recovered</p>
                <button class="py-2">Lockdown: <span class="state">ON</span></button>
            </div>
        </div>
    </div>
</div>
